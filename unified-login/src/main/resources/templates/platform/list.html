<!doctype html>
<html>

<head>

    <title>统一登录系统-平台列表</title>
    <meta name="description" content="统一登录系统-平台列表">
    <#include "../common/header.html"/>

</head>

<body data-type="index">
<#include "../common/topNavigation.html"/>

<div class="tpl-page-container tpl-page-header-fixed">
    <#include "../common/leftNavigation.html"/>

    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            统一登录系统
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">平台管理</a></li>
            <li class="am-active">平台列表</li>
        </ol>


        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code"></span>平台列表
                </div>

            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <button type="button" class="am-btn am-btn-default am-btn-success"
                                        data-am-modal="{target: '#addModal', closeViaDimmer: 0, width: 600, height: 300}" >
                                    <span class="am-icon-plus" ></span> 新增
                                </button>
                            </div>
                        </div>
                    </div>

                    <!--搜索栏-->
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="am-input-group am-input-group-sm">
                            <input id="searchByPlatformNameInput" type="text" class="am-form-field"
                                   placeholder="输入名字搜索" onclick="platformList.searchUserInputClean($(this));">
                            <span class="am-input-group-btn">
                    <button id="searchByUsernameButton" onclick="platformList.searchPlatformByName($('#searchByPlatformNameInput').val());"
                            class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>
                        </div>
                    </div>
                </div>
                <div id="tableContent" class="am-g">
                    <div></div>
                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>

    </div>


</div>

<!--增加模态框-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="addModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">新增平台
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd" style="margin-top: 50px;">
            <div class="am-g">
                <div class="am-u-md-8 am-u-sm-centered">
                    <form class="am-form" id="addForm">
                        <fieldset class="am-form-set">
                            <input type="text" name="name" placeholder="平台名字">
                        </fieldset>
                        <button id="addUserButton" type="button" class="am-btn am-btn-primary am-btn-block" onclick="platformList.add()">确认</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--修改平台名模态框-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="modifyNameModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">修改平台名
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd" style="margin-top: 50px;">
            <div class="am-g">
                <div class="am-u-md-8 am-u-sm-centered">
                    <form class="am-form" id="modifyNameForm">
                        <fieldset class="am-form-set">
                            <input type="text" name="name" placeholder="新平台名">
                        </fieldset>
                        <button  id="modifyPwdButton" type="button" class="am-btn am-btn-primary am-btn-block" onclick="platformList.modifyName()">确认</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--用户列表模态框-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="rootUserListModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">授权平台列表
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div id="rootUserTableContent">
        </div>
    </div>
</div>

<!--新增授权模态框-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="addRootModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">新增授权
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd" style="margin-top: 50px;">
            <div class="am-g">
                <div class="am-u-md-8 am-u-sm-centered">
                    <form class="am-form" id="addRootForm">
                        <fieldset class="am-form-set">
                            <input type="text" id="platformName" name="platformName" placeholder="平台名">
                        </fieldset>
                        <button  id="addRootButton" type="button" class="am-btn am-btn-primary am-btn-block" onclick="userList.addRoot()">确认</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--消息提示模态框,必须放在最后才能覆盖在元素上-->
<div class="am-modal am-modal-alert" tabindex="-1" id="messageModal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"></div>
        <div class="am-modal-bd" id="message">

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<#include "../common/js.html"/>
<script src="/js/custom/platformList.js"></script>
</body>

</html>
<script type="text/javascript">
    $(function () {
        platformList.page(1);
    });
</script>
